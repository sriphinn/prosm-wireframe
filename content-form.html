<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROSM wireframe</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="content-form.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="nav">
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#logout">Logout</a></li>
      </ul>
    </nav>

    <main id="main">
        <!-- Header -->
        <header role="">
            <h1>PROSM</h1>
            [placeholder for prism video background]
        </header>
      
        <section>
          <form id="post-form">
            <section class="form-section overview-section">
              <label for="title">Title</label>
              <input type="text" name="title" placeholder="Title" required>
            </section>
            <section class="form-section overview-section">
              <label for="post">Post</label>
              <textarea name="post" rows="15" placeholder="Type away!" required></textarea>
            </section>
            
            <section class="button-section">
              <button type="submit">Submit</button>
            </section>
          </form>
        </section>
        
    </main>

    <!-- Footer -->
    <footer role="content-info">
      <p>&copy; Phinn Sriployrung 2021</p>
    </footer>
</body>
</html>
