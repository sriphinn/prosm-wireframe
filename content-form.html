<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROSE GARDN wireframe</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="content-form.css">
</head>
<body>
  <!-- Navigation -->
  <nav id="navigation">
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">My Gardn</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </nav>

  <main id="main">
      <!-- Header -->
      <header role="">
          <h1>Add New Rose</h1>
      </header>
    
      <section>
        
          <section class="form-section overview-section">
            <label for="title">Rose Name</label>
            <input type="text" name="title" required>
          </section>
          <section class="form-section overview-section">
            <label for="title">Date Added</label>
            <input type="date" name="date" required>
          </section>
          <section class="form-section overview-section">
            <label for="title">Type</label>
            <select name="type" required>
              <option value="Hybrid Tea">Hybrid Tea</option>
              <option value="Pernetiana">Pernetiana</option>
              <option value="Floribunda">Floribunda</option>
              <option value="Grandiflora">Grandiflora</option>
              <option value="Miniature">Miniature</option>
              <option value="English">English</option>
              <option value="Canadian Hardy">Canadian Hardy</option>
            </select>
          </section>
          <section class="button-section">
            <button type="submit">Submit</button>
          </section>
        
        
      </section>
      
  </main>

  <!-- Footer -->
  <footer role="content-info">
    <p>&copy; Phinn Sriployrung 2021</p>
  </footer>
</body>
</html>
